# Prometheus configuration for Global Settlement Framework

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gsf-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Compliance API metrics
  - job_name: 'compliance-api'
    static_configs:
      - targets: ['compliance-api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
