version: '3.8'

services:
  # PostgreSQL database for compliance records
  postgres:
    image: postgres:15-alpine
    container_name: gsf-postgres
    environment:
      POSTGRES_DB: settlement
      POSTGRES_USER: gsf_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gsf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gsf_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: gsf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gsf-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for audit trails
  mongodb:
    image: mongo:7-jammy
    container_name: gsf-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: compliance
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - gsf-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Compliance API Server
  compliance-api:
    build:
      context: .
      dockerfile: compliance-monitor/Dockerfile
    container_name: gsf-compliance-api
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_URL: postgresql://gsf_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/settlement
      REDIS_URL: redis://redis:6379
      MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/compliance?authSource=admin
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - gsf-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Compliance Dashboard
  compliance-dashboard:
    build:
      context: .
      dockerfile: compliance-monitor/dashboard/Dockerfile
    container_name: gsf-compliance-dashboard
    environment:
      API_URL: http://compliance-api:3000
    ports:
      - "3001:3001"
    depends_on:
      - compliance-api
    networks:
      - gsf-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: gsf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - gsf-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: gsf-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - gsf-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  prometheus_data:
  grafana_data:

networks:
  gsf-network:
    driver: bridge
